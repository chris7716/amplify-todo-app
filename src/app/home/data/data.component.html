<table mdbTable>
    <thead>
        <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
        </tr>
    </thead>
    <tbody>
        <tr mdbTableCol *ngFor="let todo of todos">
        <th scope="row">{{todo.name}}</th>
        <td>{{todo.status}}</td>
        <td>{{todo.comment}}</td>
        </tr>
    </tbody>
</table>
